<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>Calculator by RichAWarren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="main">
    <section class="page-header">
      <h1 class="project-name">Calculator</h1>
      <h2 class="project-tagline">A basic two number calculator</h2>
    </section>

    <section class="main-content">
		<div>
		<p id="demo">Select two numbers and the operator,<br> Then click calculate to find the answer</p>
    <div id="buttons">
    <form>
			<input type="number" placeholder='0' id="num1">
			<input type="number" placeholder='0' id="num2">
      <select type="text" id="operator" onChange="readBox()">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select><br>
      <br>
			<button type="button" id='calculate' onClick="readBox()">CALCULATE</button>
		</form>
    <br>
    <br>
    <input type="button" onclick="day();" value="Day" />
    <input type="button" onclick="night();" value="Night" />
    <input type="button" onclick="acidButton();" value="Acid" />
   </div>
		</div>
    </section>

  <script src = "index.js"></script>
  </body>
</html>
